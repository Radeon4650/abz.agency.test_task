{% for empl in employees %}
    <tr>
        <td>{{ empl.id }}</td>
        <td>
            <div class="d-flex flex-row">
                <div class="d-flex flex-column mx-1">
                    <button type="button" class="btn btn-info btn-sm p-0 px-1" data-empl-id="{{ empl.id }}" data-toggle="modal" data-target="#update_modal">update</button>
                    <button type="button" class="btn btn-danger btn-sm p-0 px-1" data-empl-id="{{ empl.id }}" data-toggle="modal" data-target="#delete_modal">delete</button>
                </div>
                <div class="p-1">{{ empl.username }}</div>
            </div>
        </td>
        <td>{{ empl.position }}</td>
        <td>{{ empl.get_date_str() }}</td>
        <td>{{ empl.salary }}</td>
        <td>{{ empl.chief }}</td>
        <td>{{ empl.login }}</td>
        <td><img src="{{ empl.user_pic }}" width="50" height="50"></td>
    </tr>
{% endfor %}
